    <script>
        (function () {
            function scrollHorizontally(e) {
                e = window.event || e;
                var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
                document.getElementById('news').scrollLeft -= (delta * 40);
                e.preventDefault();
            }
            if (document.getElementById('news').addEventListener) {

                document.getElementById('news').addEventListener("mousewheel", scrollHorizontally, false);
                // Firefox
                document.getElementById('news').addEventListener("DOMMouseScroll", scrollHorizontally, false);
            } else {
                // IE 6/7/8
                document.getElementById('news').attachEvent("onmousewheel", scrollHorizontally);
            }
        })();
    </script>
